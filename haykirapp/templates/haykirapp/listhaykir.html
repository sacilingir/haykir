{% extends "base.html" %}

{% block content%}

   
    <div class="container" style="width: 50%">
    {% for tweet in tweets %}
    <div class="card" style="padding:10px">
        <div class="card-header" style="background-color:cornflowerblue ;">
           <h4>{{tweet.nickname}}</h4>
        </div>
        <div class="card-body">
            <p class="card-test">{{tweet.message}}</p>
        </div>
    </div>
        
    {% endfor %}
    </div>
   
 
{%endblock%}
